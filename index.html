<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darkroom Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Darkroom Lab</h1>

        <label for="api-key">Govee API Key:</label>
        <input type="text" id="api-key" placeholder="Enter your Govee API key">

        <label for="mac-address">Device MAC Address:</label>
        <input type="text" id="mac-address" placeholder="Enter your device MAC address">

        <button id="save-settings">Save Settings</button>
        <button id="reset-settings">Reset Settings</button>

        <label for="safelight-toggle">Safelight:</label>
        <input type="checkbox" id="safelight-toggle">

        <label for="paper-type">Select Paper Type:</label>
        <select id="paper-type">
            <option value="MULTIGRADE ART 300">MULTIGRADE ART 300</option>
            <option value="MULTIGRADE FB CLASSIC">MULTIGRADE FB CLASSIC</option>
            <option value="MULTIGRADE IV RC">MULTIGRADE IV RC</option>
            <option value="MULTIGRADE RC DELUXE">MULTIGRADE RC DELUXE</option>
            <option value="MULTIGRADE RC PORTFOLIO">MULTIGRADE RC PORTFOLIO</option>
        </select>

        <label for="grade">Select Grade:</label>
        <select id="grade">
            <option value="00">00</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <button id="calculate">Calculate Settings</button>
        <button id="turn-on">Turn On Bulb</button>

        <h2>Recommended Settings:</h2>
        <div id="settings-output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
